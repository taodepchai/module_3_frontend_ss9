<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .square {
        width: 400px;
        height: 200px;
        background-color: rgb(60, 60, 60);
        text-align: center;
        opacity: 100%;
      }
      .square:hover {
        animation-name: fade;
        animation-duration: 3s;
      }
      @keyframes fade {
        0% {
          opacity: 100%;
        }
        100% {
          opacity: 30%;
        }
      }
      h1 {
        margin-top: 100px;
      }
    </style>
  </head>
  <body>
    <div class="square"><h1>Fade in</h1></div>
  </body>
</html>
