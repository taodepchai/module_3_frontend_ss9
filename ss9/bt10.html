<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .square {
        width: 400px;
        height: 200px;
        background-color: rgb(255, 0, 0);
        text-align: center;
      }
      .square:hover {
        animation-name: color;
        animation-duration: 2s;
      }
      @keyframes color {
        0% {
          border: 0px solid blue;
        }
        100% {
          border: 10px solid blue;
        }
      }
      h1 {
        margin-top: 100px;
      }
    </style>
  </head>
  <body>
    <div class="square"><h1>inset border</h1></div>
  </body>
</html>
